name: MLops Sentiment Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write  # Cần quyền này để push lên GHCR

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        # Chạy Ingest và Preprocess giả lập để có data cho test
        python src/ingest.py
        python src/preprocess.py
        python src/train.py  # Train để sinh ra model.pkl cho API test
        pytest tests/

  build-push-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Chỉ chạy khi push vào main
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Chúng ta cần train lại để có model đưa vào Docker image
    # (Cách tốt hơn là lưu model từ job trước vào Artifacts, rồi download ở job này)
    - name: Set up Python & Train Model (For Docker Build)
      run: |
        pip install -r requirements.txt
        python src/ingest.py
        python src/preprocess.py
        python src/train.py

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository }}/sentiment-api:latest